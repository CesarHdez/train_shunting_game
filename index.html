<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patio de Trenes - Shunting Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2>Patio de Trenes</h2>
            <p>Ingresa tu nombre para jugar:</p>
            <input type="text" id="player-name" placeholder="Tu nombre" maxlength="15">
            <button id="start-btn">JUGAR</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" style="touch-action: none;"></canvas>
    </div>
    <script src="game.js"></script>
</body>

</html>
